      <header>
        <h1>Poker Game</h1>

        <ul>
          <li><button id="dealButton" type="button">Deal!</button></li>
          <li><button id="callButton" type="button">Call</button></li>

          <li><button id="continueButton" type="button">Continue</button></li>

        <div>
          <h2 id="playerHandDisplay">Your cards:</h2>
